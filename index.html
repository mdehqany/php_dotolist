<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="jquery.js"></script>
        <script src="glob.js"></script>
    </head>
    <body>
        <div class="loading"></div>
        <div class="caption"></div>
        <div class="table">
            <form method="post">
                <input type="text" id="title" data-caption="Title">
                <select id="pri" data-caption="Priority">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <button id="save">Add</button>
            </form>
        </div>
        <div class="table head">In Queue Tasks</div>
        <div id="in_queue"></div>
        <div class="table head">Compeleted Tasks</div>
        <div id="tasks"></div>
    </body>
</html>
